<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MusicLeague</title>

  <style>
    :root{
      --bg0:#07070b;
      --card: rgba(22, 22, 34, .62);
      --stroke: rgba(255,255,255,.10);
      --text:#ffffff;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      /* ‚úÖ sfondo unico */
      background:
        linear-gradient(180deg, rgba(5,5,8,.70), rgba(5,5,8,.70)),
        url("assets/hero-submit.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      min-height:100vh;
      overflow-x:hidden;
    }

    /* leggera vignettatura per far ‚Äúleggere‚Äù bene le card */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 520px at 50% 35%, rgba(0,0,0,.15), transparent 60%),
        radial-gradient(1200px 800px at 50% 120%, rgba(0,0,0,.45), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.35));
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .stack{
      width:100%;
      max-width: 920px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }

    .card{
      width: min(860px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .cardPad{ padding:18px 18px; }

    /* card titolo */
    .titleRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      text-align:center;
    }

    .appIcon{
      width:44px;
      height:44px;
      border-radius:14px;
      background: linear-gradient(135deg, rgba(90,200,250,.95), rgba(125,122,255,.95));
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      flex: 0 0 auto;
    }
    .appIcon span{ font-size:22px; filter: drop-shadow(0 6px 14px rgba(0,0,0,.35)); }

    h1{
      font-size: 30px;
      line-height:1.15;
      margin:0;
      letter-spacing:-0.4px;
    }

    .subtitle{
      margin:8px 0 0 0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
    }

    /* card bottoni */
    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      min-width: 220px;
      height: 48px;
      padding: 0 16px;
      border-radius: 16px;
      text-decoration:none;
      color: #0b0b10;
      font-weight: 800;
      font-size: 15px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn .emoji{ font-size:18px; }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,.42); filter: brightness(1.03); }
    .btn:active{ transform: translateY(0px) scale(.99); box-shadow: 0 10px 22px rgba(0,0,0,.38); }

    .btn-accent{
      color: #fff;
      background: linear-gradient(135deg, rgba(90,200,250,.95), rgba(125,122,255,.95));
      border: 1px solid rgba(255,255,255,.14);
    }

    /* card missione */
    .mission{
      display:flex;
      gap:14px;
      align-items:flex-start;
    }

    .missionIcon{
      width:44px;
      height:44px;
      border-radius:14px;
      display:grid;
      place-items:center;
      font-size:20px;
      background: linear-gradient(135deg, rgba(90,200,250,.28), rgba(125,122,255,.28));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      flex:0 0 auto;
    }

    .missionText{ min-width:0; }
    .missionKicker{
      font-size:12px;
      color: var(--muted2);
      margin-bottom:4px;
    }
    .missionTitle{
      font-weight:900;
      letter-spacing:-.25px;
      font-size:18px;
      margin:0 0 6px 0;
    }
    .missionSub{
      color: var(--muted);
      font-size:13px;
      line-height:1.35;
      margin:0;
    }

    .pills{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      padding:6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.78);
      white-space:nowrap;
    }

    @media (max-width: 560px){
      h1{ font-size:28px; }
      .btn{ min-width: 100%; }
      .mission{ align-items:center; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">

      <!-- CARD 1: Titolo -->
      <div class="card">
        <div class="cardPad">
          <div class="titleRow">
            <div class="appIcon"><span>üé∂</span></div>
            <h1>MusicLeague</h1>
          </div>
          <p class="subtitle">Risultati e classifiche pubblicate mese per mese.</p>
        </div>
      </div>

      <!-- CARD 2: Bottoni -->
      <div class="card">
        <div class="cardPad">
          <div class="actions">
            <a class="btn btn-accent" href="leaderboard.html">
              <span class="emoji">üìä</span> Classifica Totale
            </a>

            <a class="btn" href="months.html">
              <span class="emoji">üóìÔ∏è</span> Mesi
            </a>
          </div>
        </div>
      </div>

      <!-- CARD 3: Missione del momento (solo testi dinamici) -->
      <div class="card">
        <div class="cardPad">
          <div class="mission">
            <div class="missionIcon" id="missionIcon">üöÄ</div>

            <div class="missionText">
              <div class="missionKicker" id="missionKicker">Caricamento‚Ä¶</div>
              <div class="missionTitle" id="missionTitle"></div>
              <p class="missionSub" id="missionSub"></p>

              <div class="pills" id="missionPills">
                <span class="pill">üé∂ 2 brani a testa</span>
                <span class="pill">üì© In privato</span>
                <span class="pill">‚è≥ Entro il 5</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    (function(){
      const now = new Date();
      const day = now.getDate();

      const icon   = document.getElementById("missionIcon");
      const kicker = document.getElementById("missionKicker");
      const title  = document.getElementById("missionTitle");
      const sub    = document.getElementById("missionSub");
      const pills  = document.getElementById("missionPills");

      // 01-05: scelta brani
      if(day >= 1 && day <= 5){
        icon.textContent   = "üöÄ";
        kicker.textContent = "Missione del momento";
        title.textContent  = "Scegli le tue 2 canzoni";
        sub.textContent    = "Hai tempo fino al 5: manda in privato i link Spotify. Qui inizia il viaggio del mese.";

        pills.innerHTML = `
          <span class="pill">üé∂ 2 brani a testa</span>
          <span class="pill">üì© In privato</span>
          <span class="pill">‚è≥ Entro il 5</span>
        `;
      } else {
        // dal 06: ascolto e voto
        icon.textContent   = "üéß";
        kicker.textContent = "Ora si ascolta";
        title.textContent  = "Buon ascolto ‚Äî playlist e voto pronti";
        sub.textContent    = "Apri ‚ÄúMesi‚Äù per trovare la pagina del mese: playlist, form e classifiche quando disponibili.";

        pills.innerHTML = `
          <span class="pill">üéß Ascolta</span>
          <span class="pill">üó≥Ô∏è Vota</span>
          <span class="pill">üèÜ Classifiche</span>
        `;
      }
    })();
  </script>
</body>
</html>
